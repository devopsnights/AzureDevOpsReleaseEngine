resources:
  repositories:
  - repository: releaseEngine
    type: github
    endpoint: devopsnights
    name: devopsnights/AzureDevOpsReleaseEngine
    ref: refs/heads/feature/appService
    
trigger:
  branches:
    include:
    - main
    - feature/*
  paths:
    include:
      - src/development/dotnetCore/*
      
      
pool:
  # vmImage: 'windows-latest'
  name: default

extends: 
  template: /src/main.yml@releaseEngine
  parameters:
    settings:
      build:
        enabled: true
      deploy:
        enabled: true
        variablesDirectory: ./development/dotnetCore/examples/variables@self
        infrastructure:
          enabled: true
        application:
          enabled: true
      azure:
        subscription:
          serviceConnection: $(serviceConnection)
          subscriptionId: $(subscriptionId)
        resourceGroup:
          name: $(resourceGroupName)
          location: $(location)
          new: true
      environments:
        - dev
        - uat
        - prd
    resources:
      - name: $(applicationName)
        type: dotnetCore
        runName: app-releaseengine
        enabled: true
        deploy:
          type: azureWebApp
          infrastructure:
            enabled: true
            servicePlanName: $(servicePlanName)
          application:
            enabled: true
