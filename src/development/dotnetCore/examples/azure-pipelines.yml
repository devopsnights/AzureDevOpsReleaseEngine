trigger:
  branches:
    include:
    - main
    - feature/*
  paths:
    include:
      - src/development/dotnetCore/*
      
      
pool:
  # vmImage: 'windows-latest'
  name: default

extends: 
  template: ../../../main.yml
  parameters:
    settings:
      build:
        enabled: true
      deploy:
        enabled: true
        variablesDirectory: ./development/dotnetCore/examples/variables
        infrastructure:
          enabled: false
        application:
          enabled: true
      azure:
        subscription:
          serviceConnection: $(serviceConnection)
          subscriptionId: $(subscriptionId)
        resourceGroup:
          name: $(resourceGroupName)
          location: $(location)
          new: true
      environments:
        - dev
        # - uat
        # - prd
    resources:
      - name: $(applicationName)
        type: dotnetCore
        alias: app-releaseengine
        enabled: true
        deployment:
          type: azureWebApp
          infrastructure:
            servicePlanName: $(servicePlanName)
          application:
            enabled: true

      - name: $(applicationName)
        type: dotnetCore
        alias: app-releaseengine2
        enabled: true
        deployment:
          type: azureWebApp
          infrastructure:
            servicePlanName: $(servicePlanName)
          application:
            enabled: true